<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Painel Alta Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00C853; 
            --bg: #0A0A0A;
            --card: #141414;
            --text: #FFFFFF;
            --input: #252525;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--card);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        header h1 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--text);
            line-height: 1.3;
        }

        .badge {
            display: inline-block;
            background-color: rgba(0, 200, 83, 0.1);
            color: var(--primary);
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 5px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: var(--input);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--primary);
        }

        .btn-access {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-access:hover {
            background-color: #00a344;
            transform: scale(1.02);
        }

        .footer-note {
            margin-top: 25px;
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="login-container">

            <h1>Seja bem vindo ao Painel Consultor de Alta Performance</h1>
            <div class="badge">ACESSO LIBERADO PARA 30 DIAS</div>
        </header>

            <div class="form-group">

            <button type="submit" class="btn-access">ðŸš€ LIBERAR MEU ACESSO</button>

    </script>

</body>
</html>
